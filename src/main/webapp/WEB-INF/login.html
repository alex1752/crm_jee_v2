<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #282b2d;
    }

    .form-control {
        background-color: #181a1b !important;
    }
</style>

<body>
    <!-- container & align -->
    <div class="container justify-content-center d-flex py-5">
        <!-- Make shorter -->
        <div class="col-6">
            <!-- Colors & Radius -->
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <!-- Message -->
                    <h2 class="fw-bold text-uppercase">CRM Login</h2>
                    <p class="text-white mb-4">Please enter your email and password!</p>
                    <!-- Inputs -->
                    <div class="form-outline py-2">
                        <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-outline my-2">
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Password">
                    </div>
                    <!-- Forgot Password -->
                    <div class="small mb-3"><a class="text-white-50" href="#!">Forgot password?</a></div>
                    <!-- Submit Button -->
                    <button class="btn btn-outline-light btn-lg px-3 my-1" type="submit">Login</button>
                    <!-- External Log-In -->
                    <div class="my-4">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-3"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                    <!-- Sign Up -->
                    <div>
                        Don't have an account? <a href="#!" class="text-white-50 fw-bold mx-1">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
